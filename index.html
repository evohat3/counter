<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

    <label id="countLabel">0</label><br>
    <button class="db" id="decreaseBtn10"><h1>-10</h1></button>
    <button class="db" id="decreaseBtn5"><h1>-5</h1></button>
    <button class="db" id="decreaseBtn"><h1>-1</h1></button>
    <button class="rb" id="resetBtn"><h1>Reset</h1></button>
    <button class="ib" id="increaseBtn"><h1>+1</h1></button>
    <button class="ib" id="increaseBtn5"><h1>+5</h1></button>
    <button class="ib" id="increaseBtn10"><h1>+10</h1></button>
<script src="./assets/script.js"></script>

</body>
</html>
